name: Lint

on:
  push:
  pull_request:

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: find src -name '*.php' -print0 | xargs -0 -n1 php -l
      - run: |
          if composer show phpstan/phpstan >/dev/null 2>&1; then
            vendor/bin/phpstan analyse
          else
            echo 'phpstan não instalado, lint concluído.'
          fi
