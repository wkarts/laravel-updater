name: Release after CI

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: release-after-ci
  cancel-in-progress: false

jobs:
  release:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit validado
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Configurar git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Descobrir última tag
        id: last_tag
        run: |
          LAST="$(git tag -l 'v*' --sort=-v:refname | head -n 1 || true)"
          echo "last=${LAST}" >> "$GITHUB_OUTPUT"

      - name: Calcular próxima tag (patch)
        id: next_tag
        shell: bash
        run: |
          set -euo pipefail
          LAST="${{ steps.last_tag.outputs.last }}"

          if [ -z "$LAST" ]; then
            NEXT="v0.1.0"
          else
            VER="${LAST#v}"
            IFS='.' read -r MA MI PA <<< "$VER"
            NEXT="v${MA}.${MI}.$((PA+1))"
          fi

          echo "next=${NEXT}" >> "$GITHUB_OUTPUT"

      - name: Criar tag e publicar
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.next_tag.outputs.next }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag já existe: $TAG"
            exit 0
          fi

          git tag "$TAG"
          git push origin "$TAG"

      - name: Criar GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_tag.outputs.next }}
          generate_release_notes: true

      - name: Notify Packagist
        if: ${{ secrets.PACKAGIST_USERNAME != '' && secrets.PACKAGIST_TOKEN != '' }}
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}" \
            -d '{"repository":{"url":"https://github.com/wkarts/laravel-updater"}}'
