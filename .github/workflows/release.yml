name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gerar source zip
        run: |
          zip -r laravel-updater-${GITHUB_REF_NAME}.zip . -x '.git/*' 'vendor/*'

      - name: Publicar release
        uses: softprops/action-gh-release@v2
        with:
          files: laravel-updater-${{ github.ref_name }}.zip
          generate_release_notes: true
